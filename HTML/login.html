<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>

    <header class="navbar">
        <div class="brand">
            <a href="index.html">
                <img src="/Images/mayondo logo.png" alt="Company Logo">
            </a>
            <h2>Mayondo Wood And Furniture</h2>
        </div>

        <nav class="nav-links">
            <a href="index.html">Landing Page</a>
        </nav>
    </header>

    <main>
        <div class="login-card">
            <h3 class="text-center mb-4"> Management Login</h3>
            <form>
                <input type="email" class="form-control" name="Email address" required>
                <input type="password" class="form-control" name="Password" required>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe"> Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>

                <button class="btn btn-primary w-100">Login</button>

                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="#">Register</a></small>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <h3>Connect With Us</h3>
        <div class="footer-links">
            <a href="mailto:info@yourcompany.com">📧 Email</a>
            <a href="tel:+1234567890">📞 Phone</a>
            <a href="https://wa.me/1234567890" target="_blank">💬 WhatsApp</a>
            <a href="https://facebook.com/yourpage" target="_blank">📘 Facebook</a>
            <a href="https://instagram.com/yourpage" target="_blank">📸 Instagram</a>
            <a href="https://twitter.com/yourpage" target="_blank">🐦 Twitter</a>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Your Company Name. All rights reserved.
        </div>
    </footer>

</body>

</html>
