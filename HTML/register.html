<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration - Mayondo Furniture & Wood</title>
    <link rel="stylesheet" href="/CSS/register.css">
       
</head>

<body>
    <div class="overlay">
        <form id="staffForm" class="registration-form" action="/staff_register" method="post">
            <h2>Staff Registration</h2>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Digits only" required>
            </div>
            <div class="form-group">
                <label for="position">Position/Role</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</button>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</button>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

   <script src="/Javascript/register.js"></script>
</body>

</html>
