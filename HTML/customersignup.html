<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up - Mayondo Furniture & Wood</title>
    <link rel="stylesheet" href="/CSS/customersignup.css">
</head>

<body>
    <div class="registration-container">
        <h2>Customer Sign Up</h2>
        <form id="customerForm" action="/customer_register" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Digits only" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="togglePassword('password')">ğŸ‘ï¸</button>
            </div>
            <div class="form-group password-container">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="button" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</button>
            </div>
            <button type="submit">Sign Up</button>
            <!-- <a href="login.html" class="btn btn-primary btn-lg">Get Started</a> -->
        </form>
    </div>

    <script src="/Javascript/customersignup.js"></script>
</body>

</html>
